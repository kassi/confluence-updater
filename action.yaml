name: Confluence Updater
author: Karsten Silkenb√§umer
description: Creates or updates pages in Confluence Cloud based on a configuration.

inputs:
  config:  # id of input
    description: 'Configuration file'
    required: true
    default: config.yaml
  token:
    description: Confluence API token
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2
        bundler-cache: true
    - name: Release to Confluence
      shell: bash
      run: |
        find .
        bundle exec rake test
      env:
        CONFIG_FILE: ${{ inputs.config }}
        CONFLUENCE_API_TOKEN: ${{ inputs.token }}
